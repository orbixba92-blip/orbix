<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORBIX STORE</title>
<style>
:root{
  --blue:#1e88ff;
  --dark:#0b0f1a;
  --card:#111826;
  --white:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  background:var(--dark);
  color:var(--white);
}
header{
  background:linear-gradient(135deg,#0d47ff,#000);
  padding:20px;
  text-align:center;
}
header h1{margin:0}
header p{opacity:.9;margin:.25rem 0 0}
.container{padding:16px;max-width:960px;margin:auto}
.voucher{
  background:#0a1222;
  border:1px dashed #4fc3f7;
  padding:12px;
  border-radius:12px;
  margin-bottom:16px;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  background:#000;
}
.card .c{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  flex:1;
}
.price{color:#7cc7ff;font-weight:700}
.btn{
  margin-top:auto;
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
.btn:hover{filter:brightness(1.1)}
.footer{
  text-align:center;
  opacity:.6;
  font-size:12px;
  padding:16px 8px;
}
</style>
</head>
<body>

<header>

  <p>Bot WA ‚Ä¢ Script ‚Ä¢ APK Bug ‚Ä¢ Design ‚Ä¢ DLL (Jual akun)</p>

  <div class="grid">

        <button class="btn" onclick="wa('APK Bug')">Beli via WhatsApp</button>

    </div>

    </div>

    <!-- DESIGN (TULISAN DESIGN) -->
    <div class="card">

      <div class="c">
        <h3>Design</h3>
        <div class="price">10K</div>
        <button class="btn" onclick="wa('Design')">Beli via WhatsApp</button>

    </div>

    <!-- SCRIPT (KODE PROGRAM) -->

</div>

<div class="footer">
  ¬© ORBIX ‚Ä¢ All Rights Reserved
</div>

<script>
const PHONE = "639752782249";

function wa(product){
  const text = encodeURIComponent("Saya mau beli " + product);
  window.open(`https://wa.me/${PHONE}?text=${text}`,'_blank');
}

// Voucher mingguan (simulasi)
const now = new Date();
const week = Math.floor(now.getTime() / (7*24*60*60*1000));
document.getElementById("diskon").innerText = (week % 2 === 0) ? "10%" : "15%";
</script>

</body>
</html>
